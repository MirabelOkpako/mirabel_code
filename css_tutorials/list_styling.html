<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Styling html list</title>

	<style type="text/css">
		#fruit{
			list-style-image: url("../serena.jpeg");
		}

		.fruit_entry {
			border: 1px solid black;
			list-style-position: inside;
		}
		
	</style>
</head>
<body>

	<ul id="fruit">
		<li class="fruit_entry">Mango</li>
		<li class="fruit_entry">orange</li>
		<li class="fruit_entry">Apple</li>
		<li class="fruit_entry">Guava</li>
		<li class="fruit_entry">banana</li>
	</ul>

</body>
</html>
