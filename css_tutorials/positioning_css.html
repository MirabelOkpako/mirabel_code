<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Css positiong</title>
	 <style type="text/css">
	 	#screen {
	 		width: 300px;
	 		height: 200px;
	 		border: 1px solid;
	 		position: fixed;
	 		top: 100px;
	 		left: 250px;
	 	}

	 	#dot {
	 		width: 10px;
	 		height: 10px;
	 		background: black;
	 		border-radius: 100px;
	 		position: absolute;
	 		bottom: 50px;
	 		left: 123px;
	 	}
	 	
	 </style>
</head>
<body>
	<div id="screen">
		<div id="dot"></div>
	</div>

</body>
</html>
