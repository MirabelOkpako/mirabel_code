<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
</head>
<body>

	<table border="2" cellspacing="6" cellpadding="20">
		<form>
			<thead>
				<th colspan="3" style="background: rgb(252, 252, 169);"><h3 style="color:red;">Registration Form</h3></th>
			</thead>

			<tr style="background:rgb(0, 240, 255);">
				<td>Enter Name</td>
				<td><input type="text"></td>
			</tr>

			<tr style="background:rgb(0, 240, 255);">
				<td>Enter Password</td>
				<td><input type="text"></td>
			</tr>

			<tr style="background:rgb(0, 240, 255);">
				<td>Enter Address</td>
				<td>
					<textarea cols="30" rows="10"></textarea>
				</td>
			</tr>

			<tr style="background:rgb(0, 240, 255);">
				<td>Select game</td>
					<td>
						<input type="checkbox" name="" checked readonly> Hockey<br/>
						<input type="checkbox" name=""> Football<br/>
						<input type="checkbox" name=""> Badminton<br/>
						<input type="checkbox" name=""> Cricket<br/>
						<input type="checkbox" name=""> Volleyball
					</td>
			</tr>

			<tr style="background:rgb(0, 240, 255);">
				<td>Gender:</td>
				<td><input type="radio" name="gender">Male
				<input type="radio" name="gender">Female</td> 
			</tr>

			<tr style="background:rgb(0, 240, 255);">
				<td>Select Age</td>
				<td>
					<select name="age">
						<option>please select your age</option>
						<option>30</option>
						<option>60</option>
						<option>70</option>
					</select>
				</td>
			</tr>

			<tr style="background:rgb(0, 240, 255);">
			    <td>Please Select Photo</td>
			    <td>
			    <section>
					<input type="file" name="photo" accept=".jpg, .jpeg,  .webp">
				</section>
				
			    </td>
			</tr>

			<thead style="background:rgb(0, 240, 255);">
				<th colspan="3">
					<button>Click Me</button>
					<button type="reset">Reset</button>
					<button type="submit">Submit Form</button>
				</th>
			</thead>

			<tr style="background:rgb(0, 240, 255);">
				<td colspan="3" align="right">
					<button>Click Me</button>
					<button type="reset">Reset</button>
					<button type="submit">Submit Form</button>
				</td>
			</tr>
		
		</form>
	</table>
</body>
</html>
