<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Using External Font In HTML</title>

	<style type="text/css">

		@font-face {
			font-family: mycoolfont;
			src: url(WixMadforDisplay.ttf);
		}
		
		#div_element {
			font-family: mycoolfont;
		}
	</style>
</head>
<body>

	<div id="div_element">I am a div element</div>

</body>
</html>
