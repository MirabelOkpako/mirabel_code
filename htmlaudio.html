<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML AUDIO</title>

	<style type="text/css">
/*		stylying declearation for an element with id davido_unavailable */
		#davido_unavailable {
			border: 5px solid red;
		}
	</style>
</head>
<body>
	<h2 title="I am a H2 element" my_own="this is my own attribute" style="color:red; font-size:50px;">My Music</h2>

	<audio controls id="davido_unavailable" class="timeless">
		<source src="horse.ogg" type="audio/ogg">
		<source src="music.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>

	<p class="timeless emoji">Laughing &#128514;</p>
	<p class="emoji">Alam clock &#9200;</p>

	<svg width="100" height="100">
		<circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="green" />
	</svg>

	<code>
		x = x + 1;
		y = x + 3:
	</code>

	<p>
		To save a document click <kbd>Ctrl + S</kbd>
	</p>

</body>
</html>
