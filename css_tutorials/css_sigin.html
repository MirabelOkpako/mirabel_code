<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign In</title>

	<style type="text/css">
		* {
			box-sizing: border-box;
			font-family: sans-serif;
		}

		body {
			background: rgb(240,240, 240);
			justify-content: center;
			align-items: center;
			height: 100vh;
			display: flex;
		}
		form {
			background: white;
			width: 280px;
			padding: 20px;

			
		}
		.Username {
			color: black;
			font-family: sans-serif;
			margin-top: 0px;
			display: block;
			margin-right: 150px;
		}
		.form_input {
			border-top: 3px;
			border-right: 0px;
			border-left: 0px;
			padding: 10px;
			margin-left: 0px;
			width: 100%;

		}
		.forget_password {
			text-align: center;
			margin-bottom: 50px;
			justify-content: flex-end;
			display: flex;
			margin-right: 3px;
			align-items: flex-start;
		}
		.login_btn {
			background: green;
			color: white;
			width: 100%;
			border-radius: 99999999999999px;
			border: none;
			margin-top: 30px;
			padding: 15px;
		}
		.image {
			border-radius: 100%;
		}
		
	</style>
</head>
<body>
	<form>
		<h2>Welcome</h2>

		<div style="text-align: center;">
			<img src="https://w7.pngwing.com/pngs/831/88/png-transparent-user-profile-computer-icons-user-interface-mystique-miscellaneous-user-interface-design-smile-thumbnail.png" width="100px" class="image">
		</div>

		<div>
			<label class="Username">Username</label>
			<input type="" name="" class="form_input">
		</div>

		<div class="container" style="margin-top: 20px">
			<label>Password</label>
			<input type="" name="" class="form_input">
		</div>

		<div class="container">
			<button class="login_btn">LOGIN</button>
		</div>

		<div style="margin-top: 50px">
			<ul>
				<li>Forgot <a href="">Username / Password?</a></li>
				<li>Don't have an account? <a href="">Sign Up</a></li>
			</ul>
		</div>

	</form>

</body>
</html>
