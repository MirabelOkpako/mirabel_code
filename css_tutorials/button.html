<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button</title>

	<style type="text/css">
		div {
			background: yellow;
			color: blue;
			border-style: dotted;
			height: 20px;
			width: 150px;
			border-color: dotted;
			border-color: black;
			padding: 10px;
		}
		div:hover {
			background: rgba(255, 0, 0,0.9);
			border-style: solid;
		}
		button {
			background: white;
			color: black;
			border: 4;
			border-radius: 50px;
			height: 40px;
			width: 100px;
			border-color: white;
		}
		button:hover {
			background: rgba(0, 0, 0,0.9);
		}
	</style>
</head>
<body>

	<div>I am a Div element.</div><br/>

	<button>Button 17</button>

</body>
</html>
