<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>registration form</title>
</head>
<body>
	<fieldset>
	<h3>Registration Form.</h3>

	

		<form>
			<p>
				<label>user id:</label>
				<input type="text" name="">
			</p>

			<p>
				<label>password:</label>
				<input type="text" name="">
			</p>

			<p>
				<label>Name</label>
				<input type="text" name="">
			</p>

			<p>
				<label>Address:</label>
				<input type="text" name="">
			</p>

			<p>
				<label>country:</label>
				<select>
					<option>us</option>
					<option>Nigeria</option>
				</select>
			</p>

			<p>
				<label>Zip code:</label>
				<input type="text" name="">
			</p>

			<p>
				<label>Email:</label>
				<input type="email" name="">
			</p>

			<p>
				<label>sex:</label>
				<input type="radio" name="mimi">Male<input type="radio" name="mimi">Female
			</p>

			<p>
				<label>Language:</label>
				 <input type="radio" name="mimi">English <input type="radio" name="mimi">Non English
			</p>

			<p>
				<label>About:</label>
				<textarea cols="5 " rows="5"></textarea>
				
			</p>

			<p>
				<button>Submit</button>
			</p>

		</form>
	</fieldset>

</body>
</html>
