<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Css positioning</title>

	<style type="text/css">
		square {
			width: 100px;
			height: 100px;
			background: black;
			position: fixed;

		}

		.square hover {
				background: blue;
		}
		#square_1{
			left: 50px;
			background: yellow;
			z-index: 1;
		}
		#square_2{
			left: 40px;
			background: blue;
			z-index: 2;
		}
		#square_3{
			left: 20px;
			background: blue;
			z-index: 3;

		}
		#square_4{
			left: 20px;
			background: green;
		}
	</style>
</head>
<body>

	<div class="square" id="square_1">1</div>

	<div class="square" id="square_2">2</div>

	<div class="square" id="square_3">3</div>

	<div class="square" id="square_4">4</div>

</body>
</html>
