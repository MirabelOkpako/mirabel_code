<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>short hand notation for css property</title>

	<style type="text/css">
		div {
			background: pink;
			border: 5px solid green;
			
		} 

		p{
			background: pink;
			border: 5px solid blue;
			padding: 20px 50px 10px 25px;
			margin: 20px 30px 40px 10px;
		}

		.add_padding {
			padding: 20px 50px;
		}
	</style>
</head>
<body>
	<div class="add_padding">I am a div</div>

	<p>
		i am a paragraph
	</p>
	<span>Hello</span>

</body>
</html>
