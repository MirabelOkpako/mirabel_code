<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>display property in css</title>

	<style type="text/css">
		div {
			border: 1px solid red;
			display: inline ;

		}

		p {
			border: 1px solid blue;
			display: inline;
		}
		span {
			border: 1px solid pink;
			display: inline block;
		}
	</style>
</head>
<body>

	<div>I am a div element. in a block</div>

	<p> I am a paragraph. by nature</p>

	<span>I am a span element. i am inline by nature</span>

	<span>I am also a span element</span>

</body>
</html>
