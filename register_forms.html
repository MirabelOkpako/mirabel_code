<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mpape Connect _sign up</title>
</head>
<body>
	<h1>Welcome to mpape connect</h1>

	<img src="mpape.jpg" width="50%">

	<p>
		To join the Mpape connect movement, you have have to register with us.Feel free to give us your details about yourself as we promise your details is in good hands.
	</p>

	<form action="Book mark.html">
		<fieldset>
			<legend>Sign up form- please fill in the required field </legend>

			<section>
				<label>profile photo</label>
				<input type="file" name="" accept=".jpg, .jpeg,  .webp">
			</section>
			
			<section>
				<label>First Name </label><br>
				<input type="text" name="">
			</section>

			<section>
				<label>Middle Name </label><br>
				<input type="text" name="">
			</section>

			<section>
				<label>last Name </label><br>
				<input type="text" name="">
			</section>

			<section>
				<label>Date of birth </label><br>
				<input type="date" name="">
			</section>

			<section>
				<label>Gender</label><br>
				<input type="radio" name="mirabel"> Male
				<input type="radio" name="mirabel"> Female
			</section>

			<section>
				<label>Mobile Number </label><br>
				<input type="number" name="">
			</section>

			<section>
				<label>Email address</label><br>
				<input type="email" name="">
			</section>

			<section>
				<label>Nationality</label><br>
				<select>
					<option>Please select a country</option>
					<option>USA</option>
					<option>Canada</option>
					<option>Nigeria</option>
					<option>Ghana</option>
					<option>Uk</option>
					<option>senegal</option>
				</select>
			</section>

			<section>
				<label>State of origin</label><br>
				<select>
					<option>Please select a state</option>
					<option>Delta</option>
					<option>FCT</option>
					<option>Osun</option>
					<option>Lagos</option>
					<option>Akwa Ibom</option>
					<option>Oyo</option>
				</select>
			</section>

			<section>
				<label>Residential Address</label><br>
				<textarea cols="30" rows="10"></textarea>
			</section>

			<section>
				
				<label>Favourite Colour</label>
				<input type="color" name="">
			</section>

			<section>
				<button type="submit">submit</button>
				<button type="reset">Reset</button>

			</section>
		</fieldset>
	</form>
</body>
</html>
