<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form.</title>
</head>
<body>

	<h1>Welcome to the Registration Form of Hide_and_seek Story</h1>

	<table border="2" cellpadding="10" cellspacing="4" style="border-collapse:collapse;">
		<form action="login.html">
			<thead>
				<th colspan="2"><h3>Registration form</h3></th>
			</thead>

			<tr>
				<td>First Name:</td>
				<td><input type="text"></input></td>
			</tr>

			<tr>
				<td>Middle Name:</td>
				<td><input type="text"></input></td>
			</tr>

			<tr>
				<td>Last Name:</td>
				<td><input type="text"></input></td>
			</tr>

			<tr>
				<td>Email Address:</td>
				<td><input type="email"></input></td>
			</tr>

			<tr>
				<td>Mobile Number:</td>
				<td><input type="number"></input></td>
			</tr>
			<tr>
				<td>password:</td>
				<td><input type="password"></input></td>
			</tr>

			<tr>
				<td>Confirm Password:</td>
				<td><input type="password"></input></td>
			</tr>

			<tr>
				<td>Gender:</td>
				<td><input type="radio" name="gender">Male</input>
				<input type="radio" name="gender">Female</td> 
			</tr>

			<tr>
				<td>Address:</td>
				<td><input type="text"></input></td>
			</tr>
 
			<tr>
				<td>Nationality</td>
					<td>
						<select name="country">
							<option>Please Select Country</option>
							<option>Nigeria</option>
							<option>USA</option>
							<option>senegal</option>
							<option>Canada</option>
							<option>Ghana</option>
							
						</select>
					</td>

				<tr>
					<td>profile Picture</td>
					<td><input type="file" name="photo" accept=" .jpg, .jpeg,  .webp"></input></td>
				</tr>

			<tr>
				<td>Date of Birth:</td>
				<td><input type="date"></input></td>
			</tr>

			<tr>
				<td>Hobbies:</td>
				<td>
					<input type="checkbox" name="" checked readonly> Football
					<input type="checkbox" name=""> Reading
					<input type="checkbox" name=""> Writing
					<input type="checkbox" name=""> Coding
					<input type="checkbox" name=""> cycling
				</td>
			</tr>

			<tr>
				<td>
					<button>Reset</button>
					<button><a></a>Sumit</button>
				</td>
			</tr>
		</form>
	</table>
</body>
</html>
