<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML tables</title>
</head>
<body>
	<h3>List of student in year 9</h3>

	<table border="1" cellpadding="10" cellspacing="15">
		<tr>
			<td>S/N</td>
			<td>Full Name</td>
		</tr>

		<tr>
			<td>1</td>
			<td>Mirabel okpako</td>
		</tr>

		<tr>
			<td>2</td>
			<td>Ewhubare</td>
		</tr>

	</table>

	<h3>State in Nigeria</h3>

	<table border="2"  cellspacing="3" style="border-collapse: collapse;">
		<thead>
			<th>S/n</th>
			<th>State</th>
			<th>capital</th>
			<th>Title</th>
		</thead>

		<tr bgcolor="blue ">
			<th>1</td>
			<td>Abia</td>
			<td>Umuahia</td>
			<td>God's own State</td>
		</tr>

		<tr>
			<td bgcolor="pink">2</td>
			<td>Adamawa</td>
			<td>Yola</td>
			<td>Highest peak of the Nation</td>
		</tr>

		<tr>
			<td bgcolor="yellow">3</td>
			<td>Akwaibom</td>
			<td bgcolor="green">Uyo</td>
			<td>Land of Promise</td>
		</tr>
		
	</table>
</body>
</html>
