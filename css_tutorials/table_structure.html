<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table structure</title>

	<style type="text/css">
		#t {
			background: rgb(224, 224, 224);
			text-align: center;
		}

		#a {
			background: rgb(139, 169, 221);
			text-align: center;
		}

		#c {
			background: rgb(225,225 ,1);
		}

		#t {
			background: rgb(247, 202, 173);
		}

		#csm {
			background: rgb(225, 225, 1);
		}

		#g {
			background: rgb(167, 208, 140);
		}

		#tm {
			background: rgb(254, 0, 2);
		}

	</style>
</head>
<body>

	<table border-collapse: collapse; cellpadding="" border="2" >
		<thead>
			<th id="p" align="center" colspan="3">Poppins</th>
		</thead>

		<tr>
			<td id="t">Times New Romans</td>
			<td id="a">ALGERIAN</td>
			<td id="c">Cambria Math</td>

			<tr>
				<td id="csm">Comic Sans Ms</td>
				<td id="g">Georgia</td>
				<td id="tm">Trebuchet Ms</td>
			</tr>
		</tr>
	</table>
</body>
</html>
